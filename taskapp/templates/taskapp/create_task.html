<!DOCTYPE html>
<html>
    {% load static %}
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock title %}</title>
        <meta name="description" content="Agro Admin - HTML5 Admin Template">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <link rel="apple-touch-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYybkhrYWVJbpmX8imVcThbQt2eNu7pwme8LpWr4YIOb0lVG8UQVJxEeMhBZSHj-MriaQ&usqp=CAU">
	    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYybkhrYWVJbpmX8imVcThbQt2eNu7pwme8LpWr4YIOb0lVG8UQVJxEeMhBZSHj-MriaQ&usqp=CAU">
    
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">
        
        <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->
        <link href="https://cdn.jsdelivr.net/npm/chartist@0.11.0/dist/chartist.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/jqvmap@1.5.1/dist/jqvmap.min.css" rel="stylesheet">
    
        <link href="https://cdn.jsdelivr.net/npm/weathericons@2.1.0/css/weather-icons.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/fullcalendar@3.9.0/dist/fullcalendar.min.css" rel="stylesheet" />
    </head>
    <style>
        .spacer{
            margin-bottom: 10px !important;
        }
        .task-create-form{
            padding: 50px
        }
        .task-create-form-heading{
            padding: 0 0 40px 410px;
        }
    </style>
<body>
    {% include 'taskapp/navbar.html' %}
    <div class="task-create-form">
        <h1 class="task-create-form-heading">Create / Modify Task</h1>
        <form class="form-horizontal" method="POST">
            {% csrf_token %}
        
            <div class="row spacer">
                <div class="col-3">
                </div>
                <div class="col-2">
                    <label>{{form.name.label}}</label>
                </div>
                <div class="col-4">
                    <div class="input-group">
                        {{form.name}}
                    </div>
                </div>
                <div class="col-3">
                </div>
            </div>
            <div class="row spacer">
                <div class="col-3">
                </div>
                <div class="col-2">
                    <label>{{form.email.label}}</label>
                </div>
                <div class="col-4">
                    <div class="input-group">
                        {{form.email}}
                    </div>
                </div>
                <div class="col-3">
                </div>
            </div>
            <div class="row spacer">
                <div class="col-3">
                </div>
                <div class="col-2">
                    <label>{{form.title.label}}</label>
                </div>
                <div class="col-4">
                    <div class="input-group">
                        {{form.title}}
                    </div>
                </div>
                <div class="col-3">
                </div>
            </div>
            <div class="row spacer">
                <div class="col-3">
                </div>
                <div class="col-2">
                    <label>{{form.description.label}}</label>
                </div>
                <div class="col-4">
                    <div class="input-group">
                        {{form.description}}
                    </div>
                </div>
                <div class="col-3">
                </div>
            </div>
            <div class="row spacer">
                <div class="col-3">
                </div>
                <div class="col-2">
                    <label>{{form.datecreated.label}}</label>
                </div>
                <div class="col-4">
                    <div class="input-group">
                        {{form.datecreated}}
                    </div>
                </div>
                <div class="col-3">
                </div>
            </div>
            <div class="row spacer">
                <div class="col-3">
                </div>
                <div class="col-2">
                    <label>{{form.datelastmodified.label}}</label>
                </div>
                <div class="col-4">
                    <div class="input-group">
                        {{form.datelastmodified}}
                    </div>
                </div>
                <div class="col-3">
                </div>
            </div>
            <div class="row spacer">
                <div class="col-4 offset-5">
                    <button type="submit" class="btn btn-block btn-primary">Save and Notify</button>
                </div>
            </div>
        </form>
    </div>



</body>
</html>
